<div class="page-continer">
  <div class="blog-bza" [innerHtml]="blog?.comments"></div>
  <div class="page-title" [innerHtml]="blog?.title"></div>

  <div *ngFor="let paragraph of blog?.paragraphs">
    <div class="page-subtitle" [innerHtml]="paragraph?.title"></div>
    <p *ngFor="let p of paragraph?.lines" [innerHtml]="p"></p>
  </div>
</div>
